<div class="row">
  <div class="col-sm-6">


    <div class="row">
      <div class="col-xs-12">
        <div class="btn-group" appDropdown>
          <button
            type="button"
            class="btn btn-primary dropdown-toggle">
            Manage Classroom <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a style="cursor: pointer" (click)="onAddToStudentList()">To Student List</a></li>
            <li><a style="cursor: pointer" (click)="onEditClassroom()">Edit Classroom</a></li>
            <li><a style="cursor: pointer" (click)="onEditClassroom()">Delete Classroom</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        {{classroom.gradeClass}}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        {{classroom.specialization}}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <img [src]="classroom.teacherImagePath" alt="{{classroom.teacherName}}" class="img-responsive"
             style="max-height: 250px">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h2>
          {{classroom.teacherName}}
        </h2>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="row">
      <h3>Class Students</h3>
      <div class="col-xs-12">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let stud of classroom.students">
            {{ stud.firstname }} - {{ stud.lastname }} - {{stud.regCode}}
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>
